<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/962dd205fc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="Main.js"></script>
    <title>Info</title>
  </head>
  <body style="padding-top: 3rem; overflow-y: hidden">
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="../" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../Now" class="nav-link">
            <i class="fas fa-clock"></i>
            <span class="link-text">Now</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../Projects/" class="nav-link">
            <i class="fas fa-suitcase" id="projects"></i>
            <span class="link-text">Projects</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../Info" class="nav-link">
            <i class="fas fa-info"></i>
            <span class="link-text">Info</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="https://github.com/YushchenkoAndrew/template" class="nav-link">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="grid-container">
      <div class="map_item" id="regions_div"></div>
      <div class="count_item">
        <p id="total-title">Total Views</p>
        <p id="total_count"></p>
        <p id="total-title">Today Views</p>
        <div class="tooltip">
          <p id="today_count"></p>
          <span id="tooltiptext"></span>
        </div>
      </div>
      <div class="table-item">
        <p id="table-title">Recent Views</p>
        <table id="table">
          <tr style="color: #5499c7">
            <th>Date</th>
            <th>Country</th>
          </tr>
        </table>
      </div>
      <div class="views_chart">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </body>
</html>
