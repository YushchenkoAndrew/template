              - name: "No"
                enable: true
                id: 19

          - name: Shadow
            size: [1, 2]
            items:
              - name: Shadow
                size: [2, 1]
                items:
                  - name: "Yes"
                    enable: true
                    id: 33
                  - name: "No"
                    enable: false
                    id: 35

              - name: Distribute
                size: [2, 1]
                items:
                  - name: "Yes"
                    enable: false
                    id: 65
                  - name: "No"
                    enable: true
                    id: 67

          - name: Color
            size: [2, 1]
            items:
              - name: "Yes"
                enable: true
                id: 49
              - name: "No"
                enable: false
                id: 51

          - name: Noise
            size: [2, 1]
            items:
              - name: "Yes"
                enable: true
                id: 97

              - name: "No"
                enable: false
                id: 99

          - name: Collision
            size: [1, 3]
            items:
              - name: Rectangle
                id: 129
                enable: false

              - name: Diagonal
                id: 131
                enable: false

              - name: Axis
                id: 135
                enable: false

              - name: Static
                size: [1, 3]
