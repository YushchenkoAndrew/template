                  - name: Diagonal
                    id: 133
                    enable: false

                  - name: Axis
                    id: 137
                    enable: false

              - name: Inaff
                id: 141
                enable: false
          - name: Outline
            size: [2, 1]
            items:
              - name: "Yes"
                enable: false
                id: 161
              - name: "No"
                enable: true
                id: 163

          - name: Follow
            size: [2, 1]
            items:
              - name: "Yes"
                enable: true
                id: 177

              - name: "No"
                enable: false
                id: 179

      - name: Alg
        size: [1, 4]
        items:
          - name: Rand
            size: [1, 3]
            items:
              - name: TrueNoise
                id: 113
                enable: false

              - name: PerlinNoise
                id: 115
                enable: false

              - name: FractalNoise
                id: 117
                enable: true

          - name: Collision
            size: [1, 3]
            items:
