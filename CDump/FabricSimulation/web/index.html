<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Minecraft</title>
    <script
      src="https://kit.fontawesome.com/962dd205fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/projects/style.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        font-family: arial;
        margin: 0;
        padding: 0;
        background: #000;
      }

      .emscripten {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      div.emscripten_border {
        border: none;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="/projects/" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="http://mortis-grimreaper.ddns.net/api/doc/" class="nav-link">
            <i class="fas fa-clock"></i>
            <span class="link-text">API</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/projects/Projects/" class="nav-link">
            <i class="fas fa-suitcase" id="projects"></i>
            <span class="link-text">Projects</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/projects/Info" class="nav-link">
            <i class="fas fa-info"></i>
            <span class="link-text">Info</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            href="https://github.com/YushchenkoAndrew/template/tree/master/CDump/Minecraft"
            class="nav-link"
          >
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </nav>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>
    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        canvas: (function () {
          var canvas = document.getElementById("canvas");

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );

          return canvas;
        })(),
      };
    </script>
    <script async type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
      Module.canvas.addEventListener("resize", (e) => {
        var viewWidth = e.detail.width;
        var viewHeight = e.detail.width / Module._olc_WindowAspectRatio;

        if (viewHeight > e.detail.height) {
          viewHeight = e.detail.height - 75;
          viewWidth = e.detail.height * Module._olc_WindowAspectRatio;
        }

        // update dom attributes
        Module.canvas.setAttribute("width", viewWidth);
        Module.canvas.setAttribute("height", viewHeight);

        var top = (e.detail.height - viewHeight) / 2;
        var left = (e.detail.width - viewWidth) / 2;

        // update styles
        Module.canvas.style.position = "fixed";
        Module.canvas.style.top = (top + 30).toString() + "px";
        Module.canvas.style.left = left.toString() + "px";
        Module.canvas.style.width = "";
        Module.canvas.style.height = "";

        // trigger PGE update
        Module._olc_PGE_UpdateWindowSize(viewWidth, viewHeight);

        // ensure canvas has focus
        Module.canvas.focus();
        e.preventDefault();
      });
    </script>
  </body>
</html>
