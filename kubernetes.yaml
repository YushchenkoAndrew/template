apiVersion: v1
kind: Service
metadata:
  name: webserver
spec:
  selector:
    app: webserver
  externalIPs:
  - 192.168.0.104
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: grimreapermortis/webserver:demo
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
